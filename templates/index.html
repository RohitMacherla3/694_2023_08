<html>
  <style>
    h1 {
      font-size: 36px;
      margin-top: 50px;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
      font-family: "Helvetica Neue", sans-serif;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    label {
      margin-bottom: 10px;
      font-size: 24px; /* added larger font size */
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
    }

    input[type="submit"] {
      background-color: #1DA1F2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }

    input[type="submit"]:hover {
      background-color: #1DA1F2;
    }

    .top-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .top-buttons input[type="submit"] {
      margin: 0 10px;
    }
  </style>
  <body>
    <h1>Twitter Search Application : Team 8</h1>

    <form action="/submit_top" method="post">
      <div class="top-buttons">
        <input type="submit" value="Trending Users" name="action" style="background-color: #ab3844;">
        <input type="submit" value="Trending Tweets" name="action" style="background-color: #ab3844;">
        <input type="submit" value="Trending Hashtags" name="action" style="background-color: #ab3844;">
      </div>
    </form>
    <form action="/submit" method="post">
      <label for="input-field">Enter username, hashtag or part of a string:</label><br>
      <input type="text" id="input-field" name="input-field"><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
